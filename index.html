<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-light bg-dark text-light">
        <div class="container d-flex justify-content-start">
            <a class="navbar-brand" href="#">
                <img src="./LOGO.png" width="100" height="100" class="d-inline-block align-top" alt="">
            </a>
            <span class="h3  border-bottom">
                Smile! or Chuck Norris will make your day
            </span>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron mt-4">
            <h3>Actual count of jokes: <strong id="actualCountOfJokes"></strong></h3>
            <form id="joke-form">
                <div class="form-group">
                    <label for="firstName">You can enter here your custom first name and watch results</label>
                    <input placeholder="First name [Chuck default]..." id="firstName" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastName">You can enter here your custom last name and watch results</label>
                    <input placeholder="Last name [Norris default]..." id="lastName" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <select class="form-control" name="category" id="category">
                        <option value="">Choose category</option>
                    </select>
                </div>
                <div class="form-group">
                    <input value='5' placeholder="Count of jokes..." class="form-control" type="number" name="countOfJokes"
                        id="countOfJokes">
                    <small class="text-muted ml-2">Max 500</small>
                </div>
                <button id="submitFormBtn" class="btn btn-secondary btn-block btn-lg">SUBMIT</button>
            </form>
        </div>
        <div class="btn-group btn-group-toggle my-4 d-flex justify-content-center" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="radio" name="options" id="option1" autocomplete="off"> Current loaded
            </label>

            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option3" autocomplete="off" checked> Bookmarked
            </label>
        </div>

        <div class="output" id="output">

        </div>


    </div>
    <script src="./scripts/main.js"></script>

</body>

</html>
